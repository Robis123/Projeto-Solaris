                </ul>
            </div>
        </nav>

    <main>

        <div class="d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3">
                        <div class="d-flex flex-column ml-2">
                            <span>{{ empresa[0] }}</span>
                        </div>
                    </div>
                    <h6>{{ empresa[3] }}</h6>
                    <div class="d-flex justify-content-between install mt-3">
                        <span>Região: {{ empresa[1] }}</span>
                        <span><a class="text-warning" target="_blank" href="{{ empresa[2] }}">Link para a
                                empresa&nbsp;</a>
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron jumbotron-fluid p-5" id="titulo">
                <h1 class="display-4 text-center">Formulário de alteração</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-dark rounded mb-5">
                    <div class="card-body">
                        <div class="container">
                            <form id="contact-form" action="/alterarinformacoes" method="post">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name" class="text-white">Nome</label>
                                                <input id="form_name" value="{{ empresa[0] }}" name="nome"
                                                    class="form-control" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email" class="text-white">Url</label>
                                                <input id="form_email" name="url" value="{{ empresa[2] }}"
                                                    class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need" class="text-white">Mudar a região</label>
                                                <select name="regiao" id="atuacao" class="form-select" required>
                                                    <option selected>{{ empresa[1] }}</option>
                                                    <option>AC</option>>
                                                    <option>AL</option>>
                                                    <option>AP</option>>
                                                    <option>AM</option>>
                                                    <option>BA</option>>
                                                    <option>CE</option>>
                                                    <option>DF</option>>
                                                    <option>ES</option>>
                                                    <option>GO</option>>
                                                    <option>MA</option>>
                                                    <option>MT</option>>
                                                    <option>MS</option>>
                                                    <option>MG</option>>
                                                    <option>PA</option>>
                                                    <option>PB</option>>
                                                    <option>PR</option>>
                                                    <option>PE</option>>
                                                    <option>PI</option>>
                                                    <option>RJ</option>>
                                                    <option>RN</option>>
                                                    <option>RS</option>>
                                                    <option>RR</option>>
                                                    <option>SC</option>>
                                                    <option>SP</option>>
                                                    <option>SE</option>>
                                                    <option>TO</option>>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_message" class="text-white">Descrição</label>
                                                    <textarea id="form_message" name="descricao" class="form-control"
                                                        rows="4" required="required">{{ empresa[3] }}</textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-3">
                                                <input type="submit" class="btn btn-outline-warning btn-send pt-2 btn-block"
                                                    value="Alterar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>

    </main>
